<!DOCTYPE html>
<html>
<!–– Open Head section ––>
<head>
    <!–– Set Meta data ––>
    <meta name = "viewport" content = "user-scalable=no,width=device-width" />
    <!–– Set header title ––>
    <title>Mobile Game Dev</title>
    <!–– Initiate link to CSS file ––>
    <link rel="stylesheet" type ="text/css" href = "gameOverCSS.css">

</head>

<body>

<!-- Set Container -->
<div id="container">
    <!–– Initialise Canvas ––>
    <canvas id="menuCanvas"></canvas>

    <img id="backgroundImage" src=MenuBackground.jpg alt="menu background image" width="100%" height="100%">

    <audio autoplay loop>
        <source src="gameOver.mp3">

    </audio>

    <div id="centredText">
        <h1>GAME OVER!</h1>
        <h2>You gained: ** Points</h2>

        <a href="file:///android_asset/mainMenu.html">
            <button id="resetButton">Try Again?</button>
        </a>
    </div>

</div>



</body>
</html>
