<!DOCTYPE html>
<html>
<!–– Open Head section ––>
<head>
    <!–– Set Meta data ––>
    <meta name = "viewport" content = "user-scalable=no,width=device-width" />
    <!–– Set header title ––>
    <title>Mobile Game Dev</title>
    <!–– Initiate link to CSS file ––>
    <link rel="stylesheet" type ="text/css" href = "gameCSS.css">

</head>
<body>
<!-- Set Container -->
<div id="container">
    <!–– Initialise Canvas and buttons ––>
    <canvas id="gameCanvas"></canvas>

    <audio autoplay loop>
        <source src="gameMusic.mp3">

    </audio>

    <a href="file:///android_asset/gameOver.html">
        <button id="quitButton">End Game</button>
    </a>
</div>

<!–– Access each Javascript file ––>
<script type = "text/javascript" src = "main.js"> </script>
<script type = "text/javascript" src = "controller.js"> </script>
<script type = "text/javascript" src = "display.js"> </script>
<script type = "text/javascript" src = "game.js"> </script>
<script type = "text/javascript" src = "engine.js"> </script>

</body>
</html>
